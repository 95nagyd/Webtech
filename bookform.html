<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add book</title>
    <link rel="stylesheet" type="text/css" href="css/bookform.css">
</head>
<body onload="init()">
<div id="everything">
    <div id="header">
        <div id="banner">
            <div id="menuBar">
                <span class="menuButton"><a href="index.html">Home</a></span>
                <span class="menuButton"><a href="bookform.html">Add Books</a></span>
                <span class="menuButton"><a href="authorform.html">Add Authors</a></span>
                <span class="menuButton"><a href="asd.html">asd</a></span>
            </div>
            Library
        </div>
    </div>
    <div id="content">
        <form action="addBook" method="post">
            <table>
                <tr>
                    <td>title</td>
                    <td><input name="title" type="text" required="required"></td>
                </tr>
                <tr>
                    <td>
                        <select name="genre" class="insideContent">
                            <option value="Scifi">Scifi</option>
                            <option value="vigyazz">Alma</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        author
                    </td>
                    <td><input type="password" name="author"></td>
                </tr>
                <tr>
                    <td>
                        quantity
                    </td>
                    <td><input type="number" name="quantity"></td>
                </tr>
                <tr>
                    <td>
                        available
                    </td>
                    <td><input type="number" name="available"></td>
                </tr>
                <tr>
                    <td>
                        publisher
                    </td>
                    <td><input type="email" name="publisher"></td>
                </tr>
                <tr>
                    <td><input type="submit" value="Add Book"></td>
                </tr>
            </table>
        </form>
    </div>
</div>
</body>
</html>
